<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User and Account</title>
</head>
<body>
    <h1>Register User and Account</h1>
    <form action="/add_user_and_account" method="post">
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="sex">Sex:</label><br>
        <select id="sex" name="sex">
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="date_of_birth">Date of Birth (YYYY-MM-DD):</label><br>
        <input type="text" id="date_of_birth" name="date_of_birth"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
